<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Joseph Lin's GitHub Projects</title>
    <style type="text/css">

        body {
            background-color: #C0C0C0;
            font-family: Verdana, Arial, sans-serif;
            color: #000000;
        }
        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        .modern-button {
            background: linear-gradient(135deg,#f4b3d3 0%,#ffeb3b 100%);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modern-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border: 2px solid #0000FF;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #FF00FF;
            text-align: center;
            text-shadow: 2px 2px #0000FF;
        }
        .status {
            font-size: 24px;
            color: #FF0000;
            text-align: center;
            margin: 40px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Joseph Lin's GitHub Projects</h1>

    <div class="status">
        Working In Progress
    </div>

    <div class="button-container">
        <a href="https://mahironya.github.io" class="modern-button">Return to Home</a>
    </div>

    <div class="footer">
        &copy; 2024 Joseph Lin. All rights reserved.
    </div>
</div>

</body>
</html>
