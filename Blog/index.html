  <title>Blog</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.addEventListener("scroll", () => {
      const header = document.querySelector(".page-header");
      if (window.scrollY > 50) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>
</head>
