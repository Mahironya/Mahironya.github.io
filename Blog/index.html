<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahiro's Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 640px; /* 固定宽度 */
      margin: 0 auto; /* 居中 */
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }

    header {
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 14px;
      color: #666;
    }

    .content {
      text-align: left;
    }

    .content h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .content ul {
      list-style: none;
      padding: 0;
    }

    .content ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .content ul li a {
      text-decoration: none;
      color: #00aaff;
    }

    .content ul li a:hover {
      text-decoration: underline;
    }

    .button-top-right {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    @media (max-width: 640px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      header h1 {
        font-size: 24px;
      }

      .content h2 {
        font-size: 20px;
      }

      .button-top-right {
        font-size: 12px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
<!-- Container (Centered Page) -->
<div class="container">
  <!-- Header -->
  <header>
    <h1>Mahiro's Blog</h1>
    <p>Don't live in the matrix world</p>
  </header>

  <!-- Content (Article List) -->
  <div class="content">
    <h2>Article List</h2>
    <ul>
      <li><a href="https://product.hubspot.com/blog/git-and-github-tutorial-for-beginners">How to start with GitHub</a></li>
      <li><a href="https://telegra.ph/Should-parents-restrict-their-kids-from-gender-transition-Discuss-10-28">Should parents restrict their kids from gender transition? Discuss.</a></li>
    </ul>
  </div>

  <!-- Button -->
  <a href="https://mahironya.github.io" class="button-top-right">Return to Home</a>
</div>
</body>
</html>
